name: Azure (Nightly build)

on:
  schedule:
    - cron:  '5 2 * * *'
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build:
    env:
      DOCKER_REPOSITORY: "zabbix"
    timeout-minutes: 70
    strategy:
      fail-fast: false  
      matrix:
        build:
          - agent
          - agent2
          - java-gateway
          - proxy-mysql
          - proxy-sqlite3
          - server-mysql
          - server-pgsql
          - snmptraps
          - web-apache-mysql
          - web-apache-pgsql
          - web-nginx-mysql
          - web-nginx-pgsql
          - web-service
        os:
         - alpine
         - ubuntu
         - ol

    runs-on: ubuntu-20.04
    steps:
      - name: ACR build (trunk)
        id: acr_trunk
        uses: ams0/acr-task-github-action@v2
        with:
          service_principal: ${{ secrets.azure_service_principal }}
          service_principal_password: ${{ secrets.azure_service_principal_password }}
          tenant: ${{ secrets.azure_tenant }}
          registry: ${{ secrets.azure_registry }}
          repository: ${{ matrix.os }}
          image: zabbix-${{ matrix.build }}
          folder: ${{ matrix.build }}/${{ matrix.os }}
          branch: trunk
          tag: trunk
          dockerfile: Dockerfile
